<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="avatar.jpg" alt="" class="profile-image" />
      </div>

      <div class="details">
        <span class="name">Deadpool</span>
        <span class="job">Coder and Stock Market Trader</span>
      </div>

      <div class="contact">
        <a href="#" style='background: #3b5998' class="link">
            <i class='bx bxl-meta'></i>
        </a>
        <a href="#" style='background: #00acee' class="link">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style='background: #962fbf' class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style='background: #c4302b' class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span>60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span>20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span>10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
